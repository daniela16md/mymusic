<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MP3 List</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>My Music Playlist</h1>
    <ul id="mp3List"></ul>
    <audio id="audioPlayer" class="audioPlayer" controls></audio>
    <h2>God bless you</h2>
  </div>
  <footer><span id="year"></span>&copy; music</footer>

  <script>
    const songs = [
      { title: "If i got Jesus", file: "music/song1.mp3" },
      { title: "Goodness of God", file: "music/song2.mp3" },
      { title: "Nobody loves me like you", file: "music/song3.mp3" },
      { title: "Homesick for heaven", file: "music/song4.mp3" },
      { title: "Battle belongs to you", file: "music/song5.mp3" },
      { title: "Love of God", file: "music/song6.mp3" },
      { title: "This is our God", file: "music/song7.mp3" },
      { title: "God is good", file: "music/song8.mp3" },
      { title: "Unashamed", file: "music/song9.mp3" }
    ];

    const mp3List = document.getElementById('mp3List');
    const audioPlayer = document.getElementById('audioPlayer');
    let currentSongIndex = 0;

    songs.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = song.title;
      li.style.cursor = 'pointer';
      li.onclick = () => {
        currentSongIndex = index;
        playSong(currentSongIndex);
      };
      mp3List.appendChild(li);
    });

    function playSong(index) {
      if (index >= 0 && index < songs.length) {
        audioPlayer.src = songs[index].file;
        audioPlayer.play();
      }
    }

    // Automatically play next song
    audioPlayer.addEventListener('ended', () => {
      currentSongIndex++;
      if (currentSongIndex < songs.length) {
        playSong(currentSongIndex);
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();

  </script>
</body>
</html>
